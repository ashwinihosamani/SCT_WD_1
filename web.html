<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
   <style>
    /* styles.css */

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

.navbar {
    background-color: #333;
    padding: 10px 0;
    display: flex;
    justify-content: center;
}

.nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s, background-color 0.3s;
}

.nav-links a:hover {
    color: #f0f0f0;
    background-color: #555;
    padding: 5px 10px;
    border-radius: 4px;
}

section {
    padding: 60px 20px; /* Ensure content is visible below fixed navbar */
    min-height: 100vh;
}

.scroll-change {
    background-color: #444; /* Change background color when scrolling */
}

   </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Main content here -->
        <section id="home">
            <h1>Home</h1>
            <p>Welcome to the home section.It  is the main web page of a website.</p>
        </section>
        <section id="services">
            <h1>Services</h1>
            <p> about services.</p>
            <p>Hosting</p>
            <p>FAQ</p>
            <p>Web Design</p>
        </section>
        <section id="about">
            <h1>About</h1>
            <p>Information about us.</p>
            <img src=“image.jpg” alt=“descriptive text”>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <p>Contact details here.</p>
        </section>
    </main>
    <script>
        // scripts.js

document.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) { // Change 50 to the scroll position you want
        navbar.classList.add('scroll-change');
    } else {
        navbar.classList.remove('scroll-change');
    }
});

    </script>
</body>
</html>
